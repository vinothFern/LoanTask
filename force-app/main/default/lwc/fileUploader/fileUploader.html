<template>
    <lightning-card title="File Upload">
        <lightning-input type="file" label="Upload File" onchange={handleFileChange}></lightning-input>
        <lightning-input type="text" label="Record ID" onchange={handleRecordIdChange}></lightning-input>
        <lightning-button label="Upload" onclick={handleUpload} class="slds-m-top_small"></lightning-button>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Uploading..." size="small"></lightning-spinner>
        </template>
    </lightning-card>
</template>
